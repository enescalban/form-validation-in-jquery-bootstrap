<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body class="text-center">

    <form class="form-signin">


        <img class="mb-4" src="https://i.pinimg.com/originals/74/ab/48/74ab48240e34df5e05a398e997a42b0e.png" alt=""
            width="72" height="72">


        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label for="inputEmail" class="sr-only">Email address</label>

        <input autocomplete="off" type="email" id="inputEmail" class="form-control" placeholder="Email address" required
            autofocus>

        <br>

        <label for="inputPassword" class="sr-only">Password</label>

        <input autocomplete="off" type="password" id="inputPassword" class="form-control" placeholder="Password"
            required>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button id="button" type="button" class="btn btn-lg btn-outline-success btn-block" type="submit">Sign in</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#button").click(function() {
            $inputEmail = $("#inputEmail").val();
            $inputPassword = $("#inputPassword").val();

            if ($inputEmail == "") {
                swal({
                    title: "Warning",
                    text: "Fill in all fields.",
                    icon: "info",
                    button: "OK",
                });
            } else if ($inputPassword == "") {
                swal({
                    title: "Warning",
                    text: "Fill in all fields.",
                    icon: "info",
                    button: "OK",
                });
            }

        });

        // DARK MODE


    </script>

</body>

</html>
